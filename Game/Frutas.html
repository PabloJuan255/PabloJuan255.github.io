<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="https://avatars1.githubusercontent.com/u/59847214?s=460&u=36876cb3ccab3c3c96e8b43b4242123684e3639f&v=4" type="image/png" />
  <title>Fruta</title>
  <style>
   canvas{
    border: solid;
    border-color: gray; 
    margin: 0 500px 0 500px; 
   }
  </style>
</head>
<body>
<canvas id="canvas" width="250" height="250"> 
<script>
//ORIGINAL DE FILIPE DESCHAMPS//
//ISSO É UMA CÓPIA DO PRIMEIRO JOGO MULTIPLAYER//    
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
ctx.fillStyle = 'yellow';

fruta = {
x: Math.floor(Math.random() * 230) * 10 / 10, 
y: Math.floor(Math.random() * 230) * 20 / 10, 
desenha: function(){
 ctx.fillStyle = 'green';  
 ctx.fillRect(this.x,this.y, 20, 20);
}
}


player = {
x: 10,
y: 10,  
desenha: function(){
ctx.fillStyle = 'yellow';  
ctx.fillRect(this.x, this.y, 20, 20);           
}
}     

document.addEventListener('keydown', (event) => {
  const keyName = event.key;
  ctx.clearRect(0, 0, canvas.width, canvas.height);  
  if(keyName == 'ArrowUp'){
   if(player.y != 0){
   player.y = player.y - 2;  
  }
  }
  if(keyName == 'ArrowDown'){
   if(player.y != 230){ 
   player.y = player.y + 2; 
  }
  }
  if(keyName == 'ArrowLeft'){
   if(player.x != 0){
   player.x = player.x - 2; 
  }
  }
  if(keyName == 'ArrowRight'){
   if(player.x != 230){
    player.x = player.x + 2; 
   }
  }
  if(player.x - fruta.x < 11){
   if(player.y - fruta.y < 11){
    fruta.x = Math.floor(Math.random() * 230) * 10 / 10
    fruta.y = Math.floor(Math.random() * 230) * 10 / 10
    fruta.desenha()
   }
  }

  
  ctx.fillStyle = 'yellow';
  fruta.desenha()
  player.desenha()        
});


 fruta.desenha()
 player.desenha();
</script>
</body>
</html>
